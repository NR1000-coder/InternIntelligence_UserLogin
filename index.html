<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="login.js defer"></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/6d6d4a05b4.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fa-light fa-user"></i>
                <input type="text" placeholder="Username" class="input-text" autocomplete="off" />
            </div>
            <div class="input-group">
                <i class="fa-light fa-unlock-keyhole"></i>
                <input type="password" placeholder="Password" class="input-text" autocomplete="off">
            </div>
            <div class="button-group submit" id="login-button">
                <a>Submit</a>
            </div>
            <div class="fotter">
                <a>Forget Password ?</a>
                <a>SignUp</a>
            </div>
        </div>

        <footer>

        </footer>
</body>

</html>
